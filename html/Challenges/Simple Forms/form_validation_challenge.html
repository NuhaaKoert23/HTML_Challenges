  <head>

  <body>
    <center><h1>Registration Form</h1></center>
    <br>
    <form action="/action_page.php">
      <fieldset>
        <legend>User</legend>
        <label>User Id:</label>
        <input type="text" name="" value="" placeholder="username" minlength="5" maxlength="12" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" id=password minlength="7" maxlength="12" required>
      </fieldset>
      <br>
      <fieldset>
        <legend>Personal Information</legend>
        <br>
        <label>Title:</label>
        <input type="radio" name="title" value="Miss">Miss

        <br>
        <label>Initials</label>
        <input type="text" name="" value="">
        <br>
        <label>Full name:</label>
        <input type="text" name="" value="" placeholder="Name" required>
        <input type="text" name="" value="" placeholder="Surname" required>
        <br>
        <label>Current age:</label>
        <input type="number" name="" value="">
        <br>
        <label>Date of Birth:</label>
        <input type="date" name="" value="">
        <br>
        <label>Address:</label>
        <input type="Address" name="" value="" placeholder="Line 1">

        <input type="Address" name="" value="" placeholder="Line 2">
        <br>
        <label>Country:</label>
        <select class="" name="countries" required>
          <option value="Afghanistan">Afghanistan</option>
          <option value="Algeria">Algeria</option>
          <option value="Angola">Angola</option>
          <option value="Argentina">Argentina</option>
          <option value="Australia">Australia</option>
          <option value="Austria">Austria</option>
          <option value="Bahamas">Bahamas</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Belgium">Belgium</option>
          <option value="Brazil">Brazil</option>
          <option value="Canada">Canada</option>
          <option value="China">China</option>
          <option value="Colombia">Colombia</option>
          <option value="Czech Republic">Czech Republic</option>
          <option value="Denmark">Denmark</option>
          <option value="Egypt">Egypt</option>
          <option value="France">France</option>
          <option value="Ghana">Ghana</option>
          <option value="Haiti">Haiti</option>
          <option value="India">India</option>
          <option value="Libia">Libia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Mexico">Mexico</option>
          <option value="Morocco">Morocco</option>
          <option value="Namibia">Namibia</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Nigeria">Nigeria</option>
          <option value="North Korea">North Korea</option>
          <option value="Oman">Oman</option>
          <option value="Portugal">Portugal</option>
          <option value="Qatar">Qatar</option>
          <option value="Russia">Russia</option>
          <option value="Singapore">Singapore</option>
          <option value="South Africa">South Africa</option>
          <option value="Sweden">Sweden</option>
          <option value="Tanzania">Tanzania</option>
          <option value="Turkey">Turkey</option>
          <option value="Uganda">Uganda</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States of America">United States of America</option>
          <option value="Viet Nam">Viet Nam</option>
          <option value="Yemen">Yemen</option>
          <option value="Zambia">Zambia</option>
          <option value="Zimbabwe">Zimbabwe</option>
        </select>
        <br>
        <label>ZIP code:</label>
        <input type="number" name="" value="" required>
        <br>
        <label>Email:</label>
        <input type="email" name="" value="" required>
        <br>
        <label>Sex:</label>
        <input  type="radio" name="gender" value="Male" required>Male
        <input type="radio" name="gender" value="Female" required>Female
        <br>
        <label>Home Language:</label>
        <input type="checkbox" name="Language" value="English" required>English
        <input type="checkbox" name="Language" value="Afrikaans" required>Afrikaans
        <input type="checkbox" name="Language" value="Xhosa" required>Xhosa
        <input type="checkbox" name="Language" value="Zulu" required>Zulu
        <input type="checkbox" name="Language" value="Other" required>Other
      </fieldset>
      <br>
      <label>In a short paragraph tell us more about you:</label><br>
      <textarea name="name" rows="8" cols="80" minlength="180" placeholder="Enter your text here"></textarea>
      <br>
      <input type="submit" name="" value="SUBMIT">


    </form>

  </body>
</html>
